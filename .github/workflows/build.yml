name: Build

on:
  push:
    branches: 
      - 'main'
    paths: 
      - 'latest_tag'
  workflow_dispatch:

jobs:
  Build-arm64:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup env
        run: |
          echo "REL=$(cat latest_tag)" >> $GITHUB_ENV

      - name: Set up multiarch/qemu-user-static
        run: |
          docker run --rm --privileged multiarch/qemu-user-static:register --reset

      - uses: docker://multiarch/ubuntu-core:arm64-bionic
        with:
          args: >
            bash -c
            "apt update && apt install curl lsb-release gnupg -y &&
            curl -fsSL https://deb.nodesource.com/setup_16.x | bash - &&
            apt install make gcc g++ git ruby libarchive-tools nodejs rpm graphicsmagick icnsutils xz-utils -y &&
            gem install fpm --no-document &&
            npm i -g yarn &&
            cd /github/workspace &&
            git clone https://github.com/vercel/hyper.git -b v${{env.REL}} --single-branch &&
            cd ./hyper &&
            yarn --network-timeout 1000000 &&
            USE_SYSTEM_FPM=true yarn run dist --arm64 &&
            mkdir -p ../pkgs &&
            mv ./dist/*.deb ../pkgs &&
            mv ./dist/*.rpm ../pkgs &&
            mv ./dist/*.pacman ../pkgs &&
            mv ./dist/*.tar.gz ../pkgs &&
            rm -rf hyper"
            
      - name: Upload
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          artifacts: "pkgs/*"
          body: "# v${{env.REL}} \nRefer https://github.com/vercel/hyper/releases/tag/v${{env.REL}} \narmv7l builds use electron 17.0.0"
          name: v${{env.REL}}
          tag: v${{env.REL}}

  Build-armhf:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup env
        run: |
          echo "REL=$(cat latest_tag)" >> $GITHUB_ENV

      - name: Set up multiarch/qemu-user-static
        run: |
          docker run --rm --privileged multiarch/qemu-user-static:register --reset

      - uses: docker://multiarch/ubuntu-core:armhf-bionic
        with:
          args: >
            bash -c
            "apt update && apt install curl lsb-release gnupg -y &&
            curl -fsSL https://deb.nodesource.com/setup_16.x | bash - &&
            apt install make gcc g++ git ruby libarchive-tools nodejs rpm graphicsmagick icnsutils xz-utils -y &&
            gem install fpm --no-document &&
            npm i -g yarn &&
            cd /github/workspace &&
            git clone https://github.com/vercel/hyper.git -b v${{env.REL}} --single-branch &&
            cd ./hyper &&
            sed -i '/\"electron\":/c\    \"electron\" : \"^17.0.0\",' package.json &&
            cd app &&
            yarn --network-timeout 1000000 &&
            cd .. &&
            yarn --network-timeout 1000000 &&
            scripts/build-native.js &&
            yarn run build &&
            scripts/prepackage-plugins.js &&
            USE_SYSTEM_FPM=true scripts/build-linux.js &&
            mkdir -p ../pkgs &&
            mv ./dist/*.deb ../pkgs &&
            mv ./dist/*.rpm ../pkgs &&
            mv ./dist/*.pacman ../pkgs &&
            mv ./dist/*.tar.gz ../pkgs &&
            rm -rf hyper"
            
      - name: Upload
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          artifacts: "pkgs/*"
          body: "# v${{env.REL}} \nRefer https://github.com/vercel/hyper/releases/tag/v${{env.REL}} \narmv7l builds use electron 17.0.0"
          name: ${{env.REL}}
          tag: v${{env.REL}}
